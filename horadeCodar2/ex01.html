<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hora de Codar 2 - A Vingança do Coder</title>
    <script>
      //1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
      let num1 = Number.parseInt(prompt("Número 1: "));
      let num2 = Number.parseInt(prompt("Número 2: "));
      if (num1 > num2) {
        alert(`O maior número é o:  ${num1}`);
      } else {
        alert(`O maior número é o:  ${num2}`);
      }
    </script>
  </head>
  <body></body>
</html>
