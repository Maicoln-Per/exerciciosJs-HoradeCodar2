<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
    <script>
      //2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.
      let valor = Number.parseFloat(prompt("Informe um valor: "));
      if (valor > 0) {
        alert("Valor informado é Positivo.");
      } else if (valor < 0) {
        alert("Valor informado é Negativo.");
      } else {
        alert("Valor informado é Zero.");
      }
    </script>
  </head>
  <body></body>
</html>
